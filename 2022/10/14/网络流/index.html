an class="hljs-type">int</span> i=head[now];~i;i=nxt[i])&#123;<br>            <span class="hljs-keyword">if</span>(edge[i].val&amp;&amp;!d[edge[i].<span class="hljs-keyword">to</span>])&#123;<br>                q.push(edge[i].<span class="hljs-keyword">to</span>);<br>                d[i]=d[now]+<span class="hljs-number">1</span>;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><span class="hljs-type">int</span> dfs(<span class="hljs-type">int</span> x ,<span class="hljs-type">int</span> flow,<span class="hljs-type">int</span> t)&#123;<br>    <span class="hljs-keyword">if</span>(x==t)<span class="hljs-keyword">return</span> flow;<br>    <span class="hljs-type">int</span> sum=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=head[x];~i;i=nxt[i])&#123;<br>        <span class="hljs-keyword">if</span>((edge[i].val!=<span class="hljs-number">0</span>)&amp;&amp;(d[edge[i].<span class="hljs-keyword">to</span>]==d[x]+<span class="hljs-number">1</span>))&#123;<br>            <span class="hljs-type">int</span> tmp=dfs(edge[i].<span class="hljs-keyword">to</span>,min(flow-sum,edge[i].val),t);<br>            edge[i].val-=tmp;<br>            edge[i^<span class="hljs-number">1</span>].val+=tmp;<br>            sum+=tmp;<br>            <span class="hljs-keyword">if</span>(sum==flow)<span class="hljs-keyword">return</span> sum;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> sum;<br>&#125;<br><span class="hljs-type">int</span> main() &#123;<br>    <span class="hljs-type">int</span> s,t;<br>    <span class="hljs-type">int</span> ans=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(MakeLevel(s,t))&#123;<br>        ans+=dfs(s,<span class="hljs-number">0x3f3f3f3f</span>,t);<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>

      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',

      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });

      toc.css('visibility', 'visible');

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
